<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>观察者模式</title>
</head>
<body>
<script>
    var Event = {
        on: function (name, fn) {
            this.handles = this.handles || {};
            this.handles[name] = this.handles[name] || [];
            this.handles[name].push(fn);
        },
        emit: function (name) {
            for (var i = 0; i < this.handles[name].length; i++) {
                this.handles[name][i](Array.prototype.slice.call(arguments, 1));
            }
        },
    };

    Event.on('a', function () {
        console.log(1)
    });
    Event.on('a', function () {
        console.log(2)
    });
    Event.on('a', function () {
        console.log(22)
    });
</script>
</body>
</html>
