<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>严格模式</title>
</head>
<body>
<p>没有声明提升</p>
<p>不能对字面量对象声明重复的属性</p>
<p>preventExtensions:不能增</p>
<p>seal:不能修改已有属性的特性,不能增删</p>
<p>freeze:只读</p>
<p>delete没有的属性</p>
<p>以上限制的错误的相关操作不可</p>
<p>重复的形参</p>
<p>保留字做标识符</p>
<p>八进制</p>
<p>循环体不能声明函数</p>
<p>无法使用eval中的变量</p>
<p>无法更改arguments,他只是一个本地副本</p>
<p>arguments.callee</p>
<p>with</p>
<script src="strict.js"></script>
</body>
</html>
